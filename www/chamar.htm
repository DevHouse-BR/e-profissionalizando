<body>

<font face="Verdana">
<input type="hidden" name="tela" value="3332413643">
<input type="hidden" name="default" value="0055">
<input type="hidden" name="forceb" value="0055">

		</font>

		<tr>
			<td align="left"><b><font face="Verdana" size="2">Seu telefone:</font></b></td>
			<td width="148"><font face="Verdana"><input type="text" name="telb" id="telefone" value=""></font></td>

		</tr><tr>
			<td align="left"><b><font face="Verdana" size="2">DDD+Número sem

<script language="javascript">
submeterForm = function()
{
	if($('#telefone').val().length != 10)
	{
		alert('Por favor, digite corretamente o telefone (DDD + Numero).')
		return false;
	}
	
	digito_verificador = $('#telefone').val().substr(2, 1);
	
	if(digito_verificador == 6 || digito_verificador == 7 || digito_verificador == 8 || digito_verificador == 9)
	{
		alert('Digite um numero de telefone fixo. Nao sao permitidos numeros de telefones celulares.');
		return false;
	}
	
	$('#form_telefone').submit();
}
</script>
