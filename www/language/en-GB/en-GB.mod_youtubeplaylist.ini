DESCRN_DESCRIPTION=Insert a Youtube video</b> or <b>a Playlist youtube video</b> embed in any module position.<br />Look here for more details:<a href="http://code.google.com/apis/youtube/player_parameters.html#Overview" target="_blank">YouTube Embedded Player Parameters</a>.
DESCRN_VID=Video ID. Example http://www.youtube.com/watch?v=xxx where xxx is the video ID. <br />For list, use <br /><strong>id1:title1<br />id2:title2<br />...<br />idn:titlen</strong><br /> each ID and Title is seperated by '<b>:</b>' and each couple is separated by 'enter' char.
DESCRN_VPID=Video Playlist ID. Example http://uk.youtube.com/view_play_list?p=zzz&playnext=1 where zzz is the video playlist ID.<br /><br />For list, use <br /><strong>id1:title1<br />id2:title2<br />...<br />idn:titlen</strong><br />each ID and Title is seperated by '<b>:</b>', and each couple is separated by 'enter' char.
DESCRN_CLASS=Value of class attribute of the html tag object. This is for more advanced users who want to control their videos appearence with a css stylesheet.
DESCRN_ID=Value of id attribute of the html tag object. For use in a css stylesheet.
DESCRN_WIDTH=Video frame width (pixels).
DESCRN_HEIGHT=Video frame height (pixels).
DESCRN_PLAYTYPE=Choose Video play or Video playlist play.
DESCRN_RELATED=Choose whether you want links to related videos once video has finished to play.
DESCRN_COLOR1=Color used for video player button bar. Use hexadecimal values.
DESCRN_COLOR2=Second color used for video player button bar. Use hexadecimal values.
DESCRN_BORDER=Yes: a border is drawed around video player frame; No: no border.
DESCRN_AUTOPLAY=Yes: autoplay on, video starts as soon as the data is loaded;<br />No: no autoplay, users must manually start the video with the 'play' button.
DESCRN_RANDOMPLAY=Yes: randomplay on, one video will be played ramdomly from the list;<br />No: no randomplay, only the first video or playlist will be played.
DESCRN_ALLOWFS=Yes: full screen display is enabled; No: full screen display is disabled.
DESCRN_OTHERPARAMS=Other parameters such: loop, enablejsapi, showsearch,... 
DESCRN_BEFORE_VIDEO=Text to be inserted before the video frame (HTML allowed).
DESCRN_AFTER_VIDEO=Text to be inserted after the video frame (HTML allowed).
DESCRN_DISPLAYING=%1s is the dipslaying video area and %2s is choosen playlist.
PLAYLIST=Playlist:
PLAYLIST_SELECTION = Please choose video&hellip;
DESCRN_VIDEOPOS=Playlist position (above/below)
DESCRN_PLAYSTYLE=Playlist style (numbered list/droplist)
DESCRN_IMAGEWITH=Width of clickable thumb image (maximum is 120)-This option is active only when 'Display style' is set as 'image list'.
DESCRN_IMAGELINE=Number of clickable thumb images per line-This option is active only when 'Display style' is set as 'image list'. 