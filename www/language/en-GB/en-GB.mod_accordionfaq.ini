DESCACCORDIONFAQ		=<iframe src="../modules/mod_accordionfaq/infopage.htm" height="300" frameborder="0" scrolling="yes"></iframe>
PARAMCSSSTYLESHEET		=CSS Stylesheet for this faq instance.
PARAMINCLUDEJQUERY		=Include the jQuery script on the page. Set to no only if jQuery is being added to the page by some other extension.
PARAMFAQID				=HTML id to be assigned to this FAQ.
PARAMFAQCLASS			=Classes to assign to faq for css styling.
PARAMHEADER				=Selector for the header element. This is the entry in your content that indicates the start of a FAQ item. Defaults to H3 (Header 3).
PARAMAUTOHEIGHT			=If Yes, the height of all sections is fixed to height of tallest section. Default is Yes.
PARAMAUTONUMBER			=If Yes, a sequential number, starting with 1, is prepended to each FAQ header line. Default is No.
PARAMALWAYSOPEN			=If Yes, clicking on an open section will not close it, i.e. there will always be an open section.
PARAMACTIVE				=Selector identifying element to be active (open) on initial page load. Default is none.
PARAMANIMATION			=Type of animation to use when opening a section. Default is none.
PARAMEVENT				=Event to trigger opening a section, i.e. click, dblclick, mouseover. Default is click.
PARAMARTICLE			=Select an article to add its text to the FAQ.
PARAMSCROLLTIME			=Amount of time in milliseconds to scroll to faqitem= on initial page display. Default is 1000.
PARAMSCROLLOFFSET		=Number of pixels (+/-) to offset from faqitem= on the y axis during initial page display. Default is 0.
PARAMWARNINGS			=Issue warning messages when for unknown faqclasses or missing faq css files.
